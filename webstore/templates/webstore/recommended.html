<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>recommended products</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}"/>
</head>

<body>

<div class="body-content">
    Recommended products
    <hr/>
    <div style="overflow: hidden;">
        {% for prod in recommended %}
            <div style="float: left; width: 15%; margin-right: 1%;"><a href=?product={{prod.productID}}><img src=/static/images/{{prod.productID}}.jpg onerror="this.onerror=null; this.src='/static/images/placeholder.jpg'" alt="My image" width=150 height=150><br>{{prod.name}}</a></div>
        {% endfor %}
        </div>
    <hr/>
</div>
</body>
</html>
